{% extends 'base.html' %}

{% block content %}
<div class="container m-0 mt-3">
    <div class="mb-3 row">
        <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="staticUsername" value={{user.username}}>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="staticEmail" value={{user.email}}>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticFirstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="staticFirstName" value={{user.first_name}}>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticLastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="staticLastName" value={{user.last_name}}>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticTwitchUsername" class="col-sm-2 col-form-label">Twitch Username</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="staticTwitchUsername" value={{user.twitch_username}}>
        </div>
    </div>
    <div class="form-check">
        {% if user.token %}
        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
        <label class="form-check-label" for="flexCheckCheckedDisabled">
            Connected to Twitch
        </label>
        {% else %}
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
        <label class="form-check-label" for="flexCheckDisabled">
            Connected to Twitch
        </label>
        {% endif %}
    </div>
</div>
{% endblock content %}
