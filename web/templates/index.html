{% extends 'base.html' %}

{% block content%}
  {% if user.username %}
    <h2>Welcome, {{ user.username }}!</h2>
    {% if user.token %}
      <h2>You connected to Twitch!</h2>
    {% else %}
      <h2><a href="https://id.twitch.tv/oauth2/authorize?client_id=cj6u5ko0kn9bpdgajxrbz5ircahgff&redirect_uri=http://localhost:8000/connect_to_twitch&response_type=code&scope=user:edit+user:read:email+chat:edit+chat:read+channel:moderate&force_verify=true">Connect</a> to your Twitch.</h2>
    {% endif %}
  {% else %}
    <h2>Welcome!<br>Please <a href="{% url 'login'%}">login</a> or <a href="{% url 'signup'%}">sign up</a>!</h2>
  {% endif %}
{% endblock %}
