{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <div class="container text-center">
    <h1>Forgot your password?</h1>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

    <form class="row" method="POST">
      {% csrf_token %}
        <div class="col-12">
          <input type="email" name="email" class="form-control m-auto w-50 text-center" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput" class="text-dark">Email address</label>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-light mb-4">Send me instruction</button>
        </div>
    </form>
  </div>
{% endblock %}
